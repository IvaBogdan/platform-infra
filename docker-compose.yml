services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: microlab-mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
    ports:
      - "${MSSQL_PORT}:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - microlab

  redis:
    image: redis:7-alpine
    container_name: microlab-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - microlab

  rabbitmq:
    image: rabbitmq:3-management
    container_name: microlab-rabbitmq
    ports:
      - "${RABBIT_PORT}:5672"
      - "${RABBIT_MGMT_PORT}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - microlab

  seq:
    image: datalust/seq:latest
    container_name: microlab-seq
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: "${SEQ_ADMIN_PASSWORD}"
    ports:
      - "${SEQ_PORT}:80"
    volumes:
      - seq_data:/data
    networks:
      - microlab

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: microlab-jaeger
    ports:
      - "${JAEGER_UI_PORT}:16686"
      - "${OTLP_GRPC_PORT}:4317"
      - "${OTLP_HTTP_PORT}:4318"
    networks:
      - microlab

networks:
  microlab:
    name: microlab

volumes:
  mssql_data:
  redis_data:
  rabbitmq_data:
  seq_data:
